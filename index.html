<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github &middot; Github</title>
    <link rel="shortcut icon" href="github.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="logo"><img src="logo.svg" alt=""></div>
        <div class="signin">
            <div class="header">Sign in to GitHub</div>
            <div class="input-field">
                <div class="context">
                    <label for="">Username or email address</label><br>
                    <input type="text" name="" id=""><br>   
                   <div class="pass">
                    <label for="">Password</label><div class="forgot">Forgot password?</div><br>
                   </div>
                    <input type="password" name="" id="">
                    <button>Sign in</button>
                </div>
                
            </div>
            <div class="new">
               <p>New to GitHub? </p> <div class="create">Create an account.</div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li class="contact">Contact Github</li>
            </ul>
        </div>
        </div>
        
    </div>
    
</body>
</html>
